<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PubDiscuss</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root{
        --bg:#ffffff; --text:#0f172a; --muted:#475569;
        --brand:#111827; --border:#e5e7eb;
        --chip-bg:#f8fafc; --ok:#11683a; --error:#9b1c1c; --info:#2563eb;
        --font-sans:'Inter',system-ui,Segoe UI,Roboto,sans-serif;
        --font-serif:'Merriweather',Georgia,serif;
      }
      html,body{ height:100%; }
      body { font-family: var(--font-sans); color: var(--text); background: var(--bg); }
      h1,h2,h3 { font-family: var(--font-sans); font-weight: 600; }
      .msg.ok{ color: var(--ok); } .msg.err{ color: var(--error); } .toast{ color: var(--info); }
      input,select,textarea,button{ border-color: var(--border); }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
  </html>
