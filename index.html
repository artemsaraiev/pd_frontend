<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PubDiscuss</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root{
        --bg:#ffffff; --text:#0f172a; --muted:#475569;
        --brand:#b31b1b; /* arXiv red */ --border:#e5e7eb;
        --chip-bg:#f8fafc; --ok:#11683a; --error:#8b0000; --info:#2563eb;
        --font-sans:system-ui,Segoe UI,Roboto,sans-serif;
        --font-serif:'Noto Serif',Georgia,serif;
      }
      html,body{ height:100%; }
      body { font-family: var(--font-sans); color: var(--text); background: var(--bg); }
      h1,h2,h3 { font-family: var(--font-serif); font-weight: 700; color: var(--brand); }
      .msg.ok{ color: var(--ok); } .msg.err{ color: var(--error); } .toast{ color: var(--info); }
      input,select,textarea,button{ border-color: var(--border); }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
  </html>
